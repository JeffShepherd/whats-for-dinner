<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p id="title">What's for Dinner?</p>
  </header>

  <main>
    <section id='container'>

      <section id="left-section">

        <div class="looking-for">


          <p class="what-looking-for">What are you looking for?<span class="required-star">*</span></p>


            <div class="food-form-choice">
              <input id="sides" type="radio" name="choice" value="true">
              <label for="">Side</label>
            </div>
            <br>
            <div class="food-form-choice">
              <input id="mains" type="radio" name="choice" value="true">
              <label for="">Main Dish</label>
            </div>
            <br>
            <div class="food-form-choice">
              <input id="desserts" type="radio" name="choice" value="true">
              <label for="">Dessert</label>
            </div>
            <br>
            <button class="lets-cook-button" type="button" name="button">LET'S COOK!</button>

        </div>
      </section>

      <section id="right-section">
        <img class="cookpot" src="assets/cookpot.svg" alt="cookpot icon">
      </section>

    </section>
  </main>


</body>


<script type="text/javascript" src="main.js"></script>

</html>
