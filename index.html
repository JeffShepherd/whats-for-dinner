<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <nav>
    <p id="title">What's for Dinner?</p>
    <button class="add-recipe-button" type="button" name="button">ADD A RECIPE</button>
  </nav>

  <main>
    <section id='container'>
      <section id="left-section">
        <div class="looking-for">
          <p class="what-looking-for">What are you looking for?<span class="required-star">*</span></p>
          <div class="food-form-choice">
            <input id="sides" class="choices" type="radio" name="recipes" value="side">
            <label for="side">Side</label>
          </div>
          <br>
          <div class="food-form-choice">
            <input id="mains" class="choices" type="radio" name="recipes" value="main">
            <label for="">Main Dish</label>
          </div>
          <br>
          <div class="food-form-choice">
            <input id="desserts" class="choices" type="radio" name="recipes" value="dessert">
            <label for="">Dessert</label>
          </div>
          <br>
          <div class="food-form-choice">
            <input id="entire-meal" class="choices" type="radio" name="recipes" value="entiremeal">
            <label for="">Entire Meal</label>
          </div>
          <br>
          <button class="lets-cook-button" type="button" name="button">LET'S COOK!</button>
        </div>
      </section>
      <section id="right-section">
        <div class="cookpot-container">
          <img class="cookpot" src="assets/cookpot.svg" alt="cookpot icon">
        </div>
        <div class="recipe-container hidden">
          <p class="should-make"><i>You should make:</i></p>
          <p class="recipe-display"></p>
        </div>
      </section>
    </section>
  </main>

  <footer class="add-recipe-view hidden">
    <div class="recipe-type">
      <label for="">Recipe Type:</label>
      <input class="recipe-type-input" type="text" name="" value="">
    </div>
    <div class="recipe-name">
      <label for="">Recipe Name:</label>
      <input class="recipe-name-input" type="text" name="" value="">
    </div>
    <div class="add-button">
      <button class="add-new-button" type="button" name="button">ADD NEW</button>
    </div>
  </footer>

</body>

<script type="text/javascript" src="main.js"></script>

</html>
